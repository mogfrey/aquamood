    <script type="text/javascript">
        statistics.getStats();
        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('36e3e7ba8b06e8d25a84', {
          encrypted: true
        });

        var channel = pusher.subscribe('temp-channel');
        channel.bind('new-temp-event', function(data) {
            var _notification = document.getElementById('temp-notification');
             _notification.innerHTML = data.value+'deg C';
        });
        
        var channel2 = pusher.subscribe('graph-channel');
        channel2.bind('graph-temp-event', function(data) {
            var temperatures = [];

            console.log(data);
            for (var i = data.values.length - 1; i >= 0; i--) {
                //console.log(response.data[i]);
                var values = { hour: data.values[i].hour, value: data.values[i].value };
                temperatures.push(values);
            }

            document.getElementById('myfirstchart').innerHTML='';

            new Morris.Bar({
              // ID of the element in which to draw the chart.
              element: 'myfirstchart',
              // Chart data records -- each entry in this array corresponds to a point on
              // the chart.
              barColors:['red'],
              data: temperatures,
              // The name of the data record attribute that contains x-values.
              xkey: 'hour',
              // A list of names of data record attributes that contain y-values.
              ykeys: ['value'],
              // Labels for the ykeys -- will be displayed when you hover over the
              // chart.
              labels: ['Value']
            });
        });

    </script>
